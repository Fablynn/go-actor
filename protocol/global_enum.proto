syntax = "proto3";

package go_actor;

option go_package = "./pb";

// 作为db服务唯一的IdType
enum DataType {
  DataTypeDataTypeNone = 0;  // 数据类型-无
  DataTypeGenerator    = 1;  // 数据类型-Generator
  DataTypeTexasRoom    = 2;  // 数据类型-TexasRoom
}

enum GameType {
  GameTypeNone = 0; // 游戏类型-无
  GameTypeRPG = 1; // 游戏类型-斗蛐蛐
}

enum EnvType {
  EnvTypeNone = 0; // 环境类型-无
  EnvTypeDevelop = 1; // 环境类型-测试
  EnvTypeRelease = 2; // 环境类型-正式
  EnvTypeBeta = 3; // 环境类型-发布
}

// 作为builder服务唯一的IdType
enum GeneratorType {
  GeneratorTypeBegin = 0;  // 生成器类型-begin
  GeneratorTypeRPG = 1;  // 生成器类型-R
  GeneratorTypeEnd   = 100;  // 生成器类型-end
}

// 游戏状态
enum GameState {
  GAME_INIT              = 0;    // 初始化状态
  GAME_END               = 4;    // 结算阶段
}

// 玩家状态
enum PlayerStatus {
  PlayerStatusNone     = 0;  // 玩家状态-无
}